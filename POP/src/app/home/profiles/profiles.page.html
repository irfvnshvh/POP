<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button fill="clear">
        <ion-icon slot="start" src="../../assets/images/iconas/Chat.svg"></ion-icon>
      </ion-button>
      </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="clear">
        <ion-icon slot="start" src="../../assets/images/iconas/Activity.svg"></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="fixed-profiles">
  </div>

  <ion-slides pager="false">

    <ion-slide>
      <h1>Posts</h1>
      <br>
      <div id="posts-profiles" class="wrapper"></div>
    </ion-slide>

    <ion-slide>
      <h1>Portfolio</h1>
      <br>
      <div id="portfolio-profiles" class="wrapper">
      </div>
    </ion-slide>

  </ion-slides>
</ion-content>
